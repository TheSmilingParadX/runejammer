<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ᚱᚢᚾᛖᛃᚨᛗᛗᛖᚱ</title>
    <link rel="stylesheet" href="css/style.css">
    <script src="lib/p5.min.js"></script>
    <script src="lib/Tone.js"></script>
    <script src="lib/meyda.min.js"></script>
</head>
<body>
    <div id="gameContainer">
        <div id="p5Canvas"></div>

        <div id="ui">
            <div id="audioControls">
                <label for="fileInput">
                    <button onclick="document.getElementById('fileInput').click()">
                        Upload Audio
                    </button>
                </label>
                <input type="file" id="fileInput" accept="audio/*">
                <div style="font-size: 11px; opacity: 0.7; margin-top: 5px;">
                    Accepts MP3 & WAV files.
                </div>
                <button id="playBtn" disabled>Play</button>
                <button id="resetBtn" disabled>Reset</button>
            </div>

            <div id="info">
                <div>Status: <span class="status" id="status">No audio loaded</span></div>
                <div>BPM: <span id="bpm">--</span></div>
                <div>Energy: <span id="energy">--</span></div>
                <div>Accuracy: <span id="accuracy">0%</span></div>
                <div>Score: <span id="score">--</span></div>
                <div style="margin-top: 10px; font-size: 11px; opacity: 0.7;">
                    Press D, F, J, and K keys in rhythm!
                </div>
            </div>
        </div>

        <div id="runeSpawner">
            <div class="rune" data-key="D">ᚱ</div>
            <div class="rune" data-key="F">ᚢ</div>
            <div class="rune" data-key="J">ᚾ</div>
            <div class="rune" data-key="K">ᛖ</div>
        </div>
    </div>
    
    <script src="js/main.js"></script>
    <script src="js/sketch.js"></script>
</body>
</html>
